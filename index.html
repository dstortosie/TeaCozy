<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>

    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <<div id="mission">
      <div class="statement">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <div id="featured">
      <div class="contents">
        <div class="statement">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy</h4>
        </div>
        <div class="photos">
          <div class="tea">
            <img class="tea_photo" src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea">
            <img class="tea_photo" src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea">
            <img class="tea_photo" src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea">
            <img class="tea_photo" src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea">
            <img class="tea_photo" src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>


      </div>


    </div>

  </body>
</html>
